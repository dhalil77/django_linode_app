{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	{% load static %}
	</head>
	<body class="img js-fullheight" style="background-image: url(../../static/images/bg_18.jfif);">
		<section class="ftco-section">
			<br>
			<br>

			<div class="row justify-content-center" style="margin-top: -83PX;">
				<div class="col-md-6 text-center mb-5">
					<h1 class="heading-section" style=" font-size: 400%; font-family: Trebuchet MS;  color: rgb(250,158,31); "> WELCOME TO FLASH REPORT </h1>
				</div>
			</div>

		
			<!-- <strong  style="color: Green;">Messages : </strong> -->

			<div id="zonedenotification"  role="alert">
				<center>
					{% if error %}

						<div class="alert alert-danger" style="width: 450px; font-family: Trebuchet MS ; font-size:x-large;">
							{{ error }}
						</div>

					{% else %}

						<span style="color: #3AD1F9; font-family: Trebuchet MS ; font-size: x-large;"> {{ success }} </span>

					{% endif %}	
				</center>
			</div>

			<div class="container">
				
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-4" >
						<div class="login-wrap p-0" >
							<h3 class="mb-4 text-center">    </h3>
							<form action={% url "signin" %} method="post" class="signin-form">
								{% csrf_token %}

								<div class="form-group">
									<input  style=" font-family: Trebuchet MS; " type="text" name="nin" id="nin" class="form-control" placeholder="Enter your NIN" required>
								</div>
								<br>
								<div class="form-group">
									<div class="input-group" id="show_hide_password">
										<input style=" font-family: Trebuchet MS; " name="pass1" id="pass1" type="password" class="form-control" placeholder="Password" required>
										<div class="input-group-append"  >
											<span class="input-group-text" style="background-color:#70716e ;"><a href="" ><i class="fa fa-eye-slash" aria-hidden="true"></i></a></span>
										</div>
									</div>
								</div>
							

								<div class="form-group">
									<button type="submit" style=" font-size: 120%; font-family: Trebuchet MS; " class="form-control btn btn-primary submit px-2">Sign In</button>
								</div>

								<br>
								<!-- <div class="form-group d-md-flex">
									<div class="w-50"> 
										 <label class="checkbox-wrap checkbox-primary">Remember Me
											<input type="checkbox" checked>
											<span class="checkmark"></span>
										</label> 

									</div>

									<div class="w-50 text-md-right">
										<a href="#" style=" font-size: 120%; font-family: Trebuchet MS; color: rgb(233, 10, 10)">Forgot Password ?</a>
									</div>
								</div> -->
							</form>

							<!-- <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
							<div class="social d-flex text-center">
								<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
								<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
							</div> -->
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/popper.js'  %}"></script>
		<script src="{% static 'js/bootstrap.min.js'  %}"></script>
		<script src="{% static 'js/main.js'  %}"></script>

		<script>
			$(document).ready(function() {
				$("#show_hide_password a").on('click', function(event) {
					event.preventDefault();
					if($('#show_hide_password input').attr("type") == "text"){
						$('#show_hide_password input').attr('type', 'password');
						$('#show_hide_password i').addClass( "fa-eye-slash" );
						$('#show_hide_password i').removeClass( "fa-eye" );
					}else if($('#show_hide_password input').attr("type") == "password"){
						$('#show_hide_password input').attr('type', 'text');
						$('#show_hide_password i').removeClass( "fa-eye-slash" );
						$('#show_hide_password i').addClass( "fa-eye" );
					}
				});
			});
		</script>

		<!-- Script to appear and disapear the notification -->
		<script>
			function masquernotification()
			{
				document.getElementById("zonedenotification").innerHTML="";
			}
			window.setTimeout(masquernotification, 7000);
		</script>

	</body>
</html>
